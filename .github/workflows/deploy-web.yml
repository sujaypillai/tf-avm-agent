name: Deploy Web to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - "deploy/**"
      - ".github/workflows/deploy-web.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod
      image_tag:
        description: "Container image tag (defaults to short SHA)"
        required: false

env:
  IMAGE_NAME: tf-avm-agent-web

jobs:
  # ── Build & push Docker image ──────────────────────────────────────────────
  build:
    name: Build and push image
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'dev' }}
    permissions:
      contents: read
      id-token: write
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      registry: ${{ steps.login-acr.outputs.registry }}

    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          TAG="${{ inputs.image_tag || github.sha }}"
          echo "image_tag=${TAG::7}" >> "$GITHUB_OUTPUT"

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        id: login-acr
        run: |
          REGISTRY="${{ vars.ACR_LOGIN_SERVER }}"
          az acr login --name "${REGISTRY%%.*}"
          echo "registry=${REGISTRY}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: |
            ${{ steps.login-acr.outputs.registry }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.image_tag }}
            ${{ steps.login-acr.outputs.registry }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Terraform apply ────────────────────────────────────────────────────────
  deploy:
    name: Terraform deploy
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ inputs.environment || 'dev' }}
    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        working-directory: deploy

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.9"

      - name: Terraform init
        run: terraform init

      - name: Terraform plan
        run: |
          terraform plan \
            -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="environment=${{ inputs.environment || 'dev' }}" \
            -var="image_tag=${{ needs.build.outputs.image_tag }}" \
            -var="backend_url=${{ vars.BACKEND_URL }}" \
            -out=tfplan

      - name: Terraform apply
        run: terraform apply -auto-approve tfplan
