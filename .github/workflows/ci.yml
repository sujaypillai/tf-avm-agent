name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - run: ruff check src/

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e ".[dev]"
      - run: pytest tests/ -v

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install build twine
      - run: python -m build
      - run: twine check dist/*

      # Verify core-only install works without extras
      - name: Test core-only install
        run: |
          python -m venv /tmp/core-test
          /tmp/core-test/bin/pip install dist/tf_avm_agent-*.whl
          /tmp/core-test/bin/tf-avm-agent version
          /tmp/core-test/bin/tf-avm-agent list-modules

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
